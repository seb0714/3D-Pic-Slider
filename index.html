<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Jazz!</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #D2D2D2;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }
        
        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            /* background-image: url(images/jazz/8-removebg-preview.png); */
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="images/jazz/1.jfif" alt=""></div>
            <div class="item" style="--position: 2"><img src="images/jazz/2.jfif" alt=""></div>
            <div class="item" style="--position: 3"><img src="images/jazz/3.jfif" alt=""></div>
            <div class="item" style="--position: 4"><img src="images/jazz/4.jfif" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/jazz/5.jfif" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/jazz/6.jfif" alt=""></div>
            <div class="item" style="--position: 7"><img src="images/jazz/7.jfif" alt=""></div>
            <div class="item" style="--position: 8"><img src="images/jazz/8.jfif" alt=""></div>
            <div class="item" style="--position: 9"><img src="images/jazz/9.jfif" alt=""></div>
            <div class="item" style="--position: 10"><img src="images/jazz/0.jfif" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="HAPPY BIRTHDAY!">
                HAPPY BIRTHDAY!
            </h1>
            <div class="author">
                <h2>JAZZLEANNE</h2>
                <p><b>We love you!</b></p>
                <p>
                    Happy 11th Birthday, Jazz!
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>
    
</body>
</html>
